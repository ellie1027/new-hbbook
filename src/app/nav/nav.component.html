<section class="left-line">
    <div class="pt-5 pl-2 pr-2 is-clickable" *ngFor="let dir of folder;">
         <p class="ml-2 subtitle has-text-weight-bold">{{ dir }}</p> 
         <p class="ml-4 is-size-7" *ngFor="let post of posts[dir];" ><a href="#" [routerLink]="'/blog/' + dir + '/' + post">{{ post }}</a></p>
    </div>  
</section>
